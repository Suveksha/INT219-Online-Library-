    <!DOCTYPE html>
   
    <div class="forms">
    <!--Sign Up and Login Tabs-->
        <ul class="tab-group">
            <li class="tab active"><a href="#login">Log In</a></li>
            <li class="tab"><a href="#signup">Sign Up</a></li>
        </ul>
        <!--Login Form-->
        <form action="#" id="login">
              <h1>Login on</h1>
              <div class="input-field">
                <label for="email">Email</label>
                <input type="email" name="email" required="email" />
                <label for="password">Password</label> 
                <input type="password" name="password" required/>
                <input type="submit" value="Login" onclick="myFunc" class="button"/>
                <p class="text-p"> <a href="#">Forgot password?</a> </p>
              </div>
          </form>
          <!--Sign Up Form-->
          <form action="#" id="signup">
              <h1>Sign Up</h1>
              <div class="input-field">
                <label for="firstName" id="fName">First Name</label>
                <input name="firstName" type="text" required="First Name">
                <label for="lastName">Last Name</label>
                <input name="lastName" id="lName" type="text" required="Last Name">
                <label for="email">Email</label> 
                <input type="email" name="email" id="mail" required="email"/>
                <p id="eid" class="span-msg"></p>
                <label for="password">Password</label> 
                <input type="password" name="password" id="pass1" required/>
                <p id="msg" class="span-msg"></p>
                <label for="password">Confirm Password</label> 
                <input type="password" name="password" id="pass2" required/>
                <p class="span-msg">Show Password</p>
                <input type="checkbox" name="box" class="cBox" onclick="checkPass()">
                <input type="button" value="Sign up" onclick="myFunc()" class="button" />
              </div>
          </form>
    </div>
    
    <!--Script for the changing tab effect-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript">
    $(document).ready(function(){
          $('.tab a').on('click', function (e) {
          e.preventDefault();
          
          $(this).parent().addClass('active');
          $(this).parent().siblings().removeClass('active');
          
          var href = $(this).attr('href');
          $('.forms > form').hide();
          $(href).fadeIn(500);
        });
    });
    </script>
